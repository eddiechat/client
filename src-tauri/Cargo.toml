[package]
name = "eddie-chat"
version = "0.1.0"
description = "eddie.chat - Email Client"
authors = ["you"]
edition = "2021"

[lib]
name = "eddie_chat_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-dialog = "2"
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Email protocol library
email-lib = { version = "0.26", default-features = false, features = ["tokio-rustls", "derive", "imap", "smtp"] }
secret-lib = { version = "1", default-features = false, features = ["tokio", "rustls", "command"] }

# Config and utilities
toml = "0.8"
once_cell = "1.16"
thiserror = "1"
dirs = "5"
chrono = { version = "0.4", features = ["serde"] }

# Database and sync engine
rusqlite = { version = "0.32", features = ["bundled", "blob"] }
r2d2 = "0.8"
r2d2_sqlite = "0.25"
uuid = { version = "1.10", features = ["v4"] }

# Async channels for sync notifications
flume = "0.11"

# Email address parsing
mailparse = "0.15"

# Email autodiscovery, OAuth2, and CardDAV
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "stream"] }
hickory-resolver = { version = "0.24", features = ["tokio-runtime"] }
quick-xml = { version = "0.36", features = ["serialize"] }
oauth2 = { version = "4.4", features = ["reqwest"] }
base64 = "0.22"
sha2 = "0.10"
rand = "0.8"
url = "2"

# Secure credential storage
keyring = { version = "3", features = ["apple-native", "windows-native", "sync-secret-service"] }

# TLS support for probing
tokio-rustls = "0.26"
rustls = { version = "0.23", features = ["aws-lc-rs"] }

# Tauri plugins for OAuth
tauri-plugin-deep-link = "2"

# Desktop-only features (tray icon not supported on mobile)
[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri = { version = "2", features = ["tray-icon"] }

[features]
default = []
# Mobile feature flag for conditional compilation
mobile = []

[patch.crates-io]
email-lib.git = "https://github.com/pimalaya/core"
secret-lib.git = "https://github.com/pimalaya/core"
imap-client.git = "https://github.com/pimalaya/imap-client"
imap-codec.git = "https://github.com/duesee/imap-codec"
