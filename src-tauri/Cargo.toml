[package]
name = "eddie-chat"
version = "0.1.0"
description = "eddie.chat - Email Client"
authors = ["you"]
edition = "2021"

[lib]
name = "eddie_chat_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync"] }
tracing = "0.1"
tracing-subscriber = "0.3"

# Email protocol library
email-lib = { version = "0.26", default-features = false, features = ["tokio-rustls", "derive", "imap", "smtp"] }
secret-lib = { version = "1", default-features = false, features = ["tokio", "rustls", "command"] }

# Config and utilities
toml = "0.8"
once_cell = "1.16"
thiserror = "1"
dirs = "5"
chrono = { version = "0.4", features = ["serde"] }

# CardDAV support
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls-native-roots", "stream"] }
quick-xml = { version = "0.31", features = ["serialize"] }
base64 = "0.22"
uuid = { version = "1", features = ["v4"] }

[features]
default = []

[patch.crates-io]
email-lib.git = "https://github.com/pimalaya/core"
secret-lib.git = "https://github.com/pimalaya/core"
imap-client.git = "https://github.com/pimalaya/imap-client"
imap-codec.git = "https://github.com/duesee/imap-codec"
