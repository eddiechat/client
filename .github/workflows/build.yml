name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS (Intel)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    name: Desktop - ${{ matrix.name }}
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.nsis.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error
          retention-days: 30

  build-ios:
    name: Mobile - iOS
    runs-on: macos-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Initialize iOS project (if needed)
        run: |
          if [ ! -d "src-tauri/gen/apple" ]; then
            bunx tauri ios init
          fi

      - name: Build iOS app
        run: bunx tauri ios build

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            src-tauri/gen/apple/build/**/*.ipa
            src-tauri/gen/apple/build/**/*.app
          if-no-files-found: warn
          retention-days: 30

  build-android:
    name: Mobile - Android
    runs-on: ubuntu-22.04
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Initialize Android project (if needed)
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            bunx tauri android init
          fi

      - name: Build Android app
        run: bunx tauri android build
        env:
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
          retention-days: 30

  # =============================================================================
  # Development Release (Pre-release)
  # Triggered on push to main branch
  # =============================================================================
  release-dev:
    name: Create Dev Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*
          merge-multiple: false

      # Optional: Download mobile artifacts if they exist
      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ios-build
          path: artifacts/ios-build

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: android-build
          path: artifacts/android-build

      - name: Display artifacts structure
        run: find artifacts -type f | head -50

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-${{ steps.sha.outputs.short }}
          name: "Dev Build - ${{ steps.date.outputs.date }} (${{ steps.sha.outputs.short }})"
          prerelease: true
          generate_release_notes: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.nsis.zip
            artifacts/**/*.apk
            artifacts/**/*.aab
            artifacts/**/*.ipa
          body: |
            ## ⚠️ Development Build

            **This is an automated development build and has not been thoroughly tested.**
            
            Use at your own risk. For stable releases, please use a versioned release (e.g., `v1.0.0`).

            ---

            **Build Information:**
            - Commit: [`${{ steps.sha.outputs.short }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            - Branch: `${{ github.ref_name }}`
            - Date: ${{ steps.date.outputs.date }}
            - Workflow: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Windows | x64 | `.msi` or `.exe` (NSIS) |
            | macOS | Apple Silicon (M1+) | `.dmg` (aarch64) |
            | macOS | Intel | `.dmg` (x86_64) |
            | Linux | x64 | `.deb` or `.AppImage` |

      - name: Cleanup old dev releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 5
          delete_tag_pattern: dev-*
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Stable Release
  # Triggered on push of version tags (v*)
  # =============================================================================
  release-stable:
    name: Create Stable Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*
          merge-multiple: false

      # Optional: Download mobile artifacts if they exist
      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ios-build
          path: artifacts/ios-build

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: android-build
          path: artifacts/android-build

      - name: Display artifacts structure
        run: find artifacts -type f | head -50

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create stable release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.nsis.zip
            artifacts/**/*.apk
            artifacts/**/*.aab
            artifacts/**/*.ipa
          body: |
            ## Release ${{ steps.version.outputs.version }}

            See the automatically generated release notes below for changes since the last release.

            ---

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Windows | x64 | `.msi` or `.exe` (NSIS) |
            | macOS | Apple Silicon (M1+) | `.dmg` (aarch64) |
            | macOS | Intel | `.dmg` (x86_64) |
            | Linux | x64 | `.deb` or `.AppImage` |

            ---

            ### Installation

            **Windows:** Download and run the `.msi` installer or `.exe` (NSIS).

            **macOS:** Download the `.dmg`, open it, and drag the app to Applications.

            **Linux:** Download the `.deb` (Debian/Ubuntu) or `.AppImage` (universal).