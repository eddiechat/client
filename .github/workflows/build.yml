name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0

jobs:
  # =============================================================================
  # Desktop Builds
  # =============================================================================
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS (Intel)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    name: Desktop - ${{ matrix.name }}
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.nsis.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error
          retention-days: 30

  # =============================================================================
  # macOS App Store Build (Universal Binary, signed + uploaded)
  # =============================================================================
  build-macos-appstore:
    name: macOS App Store
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Import Apple certificates
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          MAC_INSTALLER_CERTIFICATE: ${{ secrets.MAC_INSTALLER_CERTIFICATE }}
          MAC_INSTALLER_CERTIFICATE_PASSWORD: ${{ secrets.MAC_INSTALLER_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Decode certificates
          echo -n "$APPLE_CERTIFICATE" | base64 --decode > /tmp/certificate.p12
          echo -n "$MAC_INSTALLER_CERTIFICATE" | base64 --decode > /tmp/installer_certificate.p12

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" /tmp/build.keychain
          security default-keychain -s /tmp/build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" /tmp/build.keychain
          security set-keychain-settings -t 7200 -u /tmp/build.keychain

          # Import certificates
          security import /tmp/certificate.p12 -k /tmp/build.keychain \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productbuild
          security import /tmp/installer_certificate.p12 -k /tmp/build.keychain \
            -P "$MAC_INSTALLER_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productbuild

          # Allow codesign to access keychain without UI prompt
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" /tmp/build.keychain

          # Verify certificates imported
          echo "=== Signing identities ==="
          security find-identity -v -p codesigning /tmp/build.keychain
          echo "=== Installer identities ==="
          security find-identity -v /tmp/build.keychain

      - name: Install macOS provisioning profile
        env:
          MACOS_PROVISION_PROFILE: ${{ secrets.MACOS_PROVISION_PROFILE }}
        run: |
          echo -n "$MACOS_PROVISION_PROFILE" | base64 --decode > src-tauri/embedded.provisionprofile
          echo "Provisioning profile installed"

      - name: Build Tauri app (Universal Binary)
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          bunx tauri build --target universal-apple-darwin --bundles app

      - name: Create signed .pkg installer
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_NAME="eddie.chat"
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/${APP_NAME}.app"

          # Embed provisioning profile in app bundle
          cp src-tauri/embedded.provisionprofile "${APP_PATH}/Contents/embedded.provisionprofile"

          # Create signed installer package
          xcrun productbuild \
            --sign "3rd Party Mac Developer Installer: Proemial ApS (${APPLE_TEAM_ID})" \
            --component "${APP_PATH}" /Applications \
            "${APP_NAME}.pkg"

          echo "=== Package created ==="
          ls -la "${APP_NAME}.pkg"

      - name: Validate with App Store
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo -n "$APPLE_API_PRIVATE_KEY" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          xcrun altool --validate-app \
            --type macos \
            --file "eddie.chat.pkg" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Upload to App Store Connect
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          xcrun altool --upload-app \
            --type macos \
            --file "eddie.chat.pkg" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Upload .pkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-appstore-pkg
          path: eddie.chat.pkg
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain /tmp/build.keychain || true
          rm -f /tmp/certificate.p12 /tmp/installer_certificate.p12

  # =============================================================================
  # iOS App Store Build (signed + uploaded to TestFlight)
  # =============================================================================
  build-ios-appstore:
    name: iOS App Store
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-ios

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$APPLE_CERTIFICATE" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Install iOS provisioning profile
        env:
          IOS_MOBILE_PROVISION: ${{ secrets.IOS_MOBILE_PROVISION }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$IOS_MOBILE_PROVISION" | base64 --decode > $PP_PATH

          # Install to standard location
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Extract UUID from profile and use it as filename
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< \
            $(security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/${UUID}.mobileprovision

          echo "Installed provisioning profile with UUID: ${UUID}"

      - name: Initialize iOS project
        run: bunx tauri ios init

      - name: Build iOS app for App Store
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          bunx tauri ios build -- --export-method app-store-connect

      - name: Upload to TestFlight
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo -n "$APPLE_API_PRIVATE_KEY" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          # Find the IPA
          IPA_PATH=$(find src-tauri/gen/apple/build -name "*.ipa" -type f | head -1)

          if [ -z "$IPA_PATH" ]; then
            echo "ERROR: No IPA file found"
            find src-tauri/gen/apple/build -type f
            exit 1
          fi

          echo "Found IPA: $IPA_PATH"

          # Validate first
          xcrun altool --validate-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

          # Upload
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-appstore-ipa
          path: src-tauri/gen/apple/build/**/*.ipa
          if-no-files-found: warn
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  # =============================================================================
  # Android Build
  # =============================================================================
  build-android:
    name: Mobile - Android
    runs-on: ubuntu-22.04
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Initialize Android project (if needed)
        run: |
          if [ ! -d "src-tauri/gen/android" ]; then
            bunx tauri android init
          fi

      - name: Build Android app
        run: bunx tauri android build
        env:
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
          retention-days: 30

  # =============================================================================
  # Development Release (Pre-release)
  # Triggered on push to main branch
  # =============================================================================
  release-dev:
    name: Create Dev Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*
          merge-multiple: false

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: android-build
          path: artifacts/android-build

      - name: Display artifacts structure
        run: find artifacts -type f | head -50

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-${{ steps.sha.outputs.short }}
          name: "Dev Build - ${{ steps.date.outputs.date }} (${{ steps.sha.outputs.short }})"
          prerelease: true
          generate_release_notes: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.nsis.zip
            artifacts/**/*.apk
            artifacts/**/*.aab
          body: |
            ## ⚠️ Development Build

            **This is an automated development build and has not been thoroughly tested.**

            Use at your own risk. For stable releases, please use a versioned release (e.g., `v1.0.0`).

            ---

            **Build Information:**
            - Commit: [`${{ steps.sha.outputs.short }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            - Branch: `${{ github.ref_name }}`
            - Date: ${{ steps.date.outputs.date }}
            - Workflow: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Windows | x64 | `.msi` or `.exe` (NSIS) |
            | macOS | Apple Silicon (M1+) | `.dmg` (aarch64) |
            | macOS | Intel | `.dmg` (x86_64) |
            | Linux | x64 | `.deb` or `.AppImage` |

      - name: Cleanup old dev releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 5
          delete_tag_pattern: dev-*
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Stable Release
  # Triggered on push of version tags (v*)
  # =============================================================================
  release-stable:
    name: Create Stable Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-desktop, build-macos-appstore, build-ios-appstore]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*
          merge-multiple: false

      - name: Download macOS App Store artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: macos-appstore-pkg
          path: artifacts/macos-appstore

      - name: Download iOS App Store artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ios-appstore-ipa
          path: artifacts/ios-appstore

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: android-build
          path: artifacts/android-build

      - name: Display artifacts structure
        run: find artifacts -type f | head -50

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create stable release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.nsis.zip
            artifacts/**/*.apk
            artifacts/**/*.aab
            artifacts/**/*.ipa
            artifacts/**/*.pkg
          body: |
            ## Release ${{ steps.version.outputs.version }}

            See the automatically generated release notes below for changes since the last release.

            ---

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Windows | x64 | `.msi` or `.exe` (NSIS) |
            | macOS | Apple Silicon (M1+) | `.dmg` (aarch64) |
            | macOS | Intel | `.dmg` (x86_64) |
            | Linux | x64 | `.deb` or `.AppImage` |

            ### App Store
            macOS and iOS builds have been uploaded to App Store Connect.
            Check [App Store Connect](https://appstoreconnect.apple.com) for status.