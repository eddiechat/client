name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0

jobs:
  # =============================================================================
  # Desktop Builds
  # =============================================================================
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS (Intel)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows

    name: Desktop - ${{ matrix.name }}
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          else
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          fi
          echo "Set version to $VERSION"

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.nsis.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error
          retention-days: 30

  # =============================================================================
  # macOS App Store Build (Universal Binary, signed + uploaded)
  # =============================================================================
  build-macos-appstore:
    name: macOS App Store
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          echo "Set version to $VERSION"

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Import Apple certificates
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          MAC_INSTALLER_CERTIFICATE: ${{ secrets.MAC_INSTALLER_CERTIFICATE }}
          MAC_INSTALLER_CERTIFICATE_PASSWORD: ${{ secrets.MAC_INSTALLER_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Decode certificates
          echo -n "$APPLE_CERTIFICATE" | base64 --decode > /tmp/certificate.p12
          echo -n "$MAC_INSTALLER_CERTIFICATE" | base64 --decode > /tmp/installer_certificate.p12

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" /tmp/build.keychain
          security default-keychain -s /tmp/build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" /tmp/build.keychain
          security set-keychain-settings -t 7200 -u /tmp/build.keychain

          # Import certificates
          security import /tmp/certificate.p12 -k /tmp/build.keychain \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productbuild
          security import /tmp/installer_certificate.p12 -k /tmp/build.keychain \
            -P "$MAC_INSTALLER_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/productbuild

          # Allow codesign to access keychain without UI prompt
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" /tmp/build.keychain

          # Verify certificates imported
          echo "=== Signing identities ==="
          security find-identity -v -p codesigning /tmp/build.keychain
          echo "=== All identities ==="
          security find-identity -v /tmp/build.keychain

      - name: Install macOS provisioning profile
        env:
          MACOS_PROVISION_PROFILE: ${{ secrets.MACOS_PROVISION_PROFILE }}
        run: |
          echo -n "$MACOS_PROVISION_PROFILE" | base64 --decode > src-tauri/embedded.provisionprofile
          echo "Provisioning profile installed"

      - name: Build Tauri app (Universal Binary)
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          bunx tauri build --target universal-apple-darwin --bundles app

      - name: Re-sign app with entitlements and create .pkg
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_NAME="eddie.chat"
          APP_PATH="src-tauri/target/universal-apple-darwin/release/bundle/macos/${APP_NAME}.app"
          ENTITLEMENTS="entitlements.plist"

          echo "=== App bundle contents ==="
          ls -la "${APP_PATH}/Contents/"
          ls -la "${APP_PATH}/Contents/MacOS/"

          # Embed provisioning profile in app bundle
          cp src-tauri/embedded.provisionprofile "${APP_PATH}/Contents/embedded.provisionprofile"

          # Re-sign the main binary with entitlements
          codesign --force --options runtime --sign "${APPLE_SIGNING_IDENTITY}" \
            --entitlements "${ENTITLEMENTS}" \
            "${APP_PATH}/Contents/MacOS/eddie-chat"

          # Re-sign any helper binaries or frameworks if present
          find "${APP_PATH}/Contents/Frameworks" -name "*.dylib" -o -name "*.framework" 2>/dev/null | while read f; do
            codesign --force --options runtime --sign "${APPLE_SIGNING_IDENTITY}" "$f" || true
          done

          # Re-sign the entire app bundle
          codesign --force --options runtime --sign "${APPLE_SIGNING_IDENTITY}" \
            --entitlements "${ENTITLEMENTS}" \
            "${APP_PATH}"

          # Verify entitlements were applied
          echo "=== Verifying entitlements ==="
          codesign -d --entitlements - "${APP_PATH}/Contents/MacOS/eddie-chat"

          # Verify codesign
          echo "=== Verifying codesign ==="
          codesign --verify --deep --strict "${APP_PATH}"

          # Create signed installer package
          xcrun productbuild \
            --sign "3rd Party Mac Developer Installer: Proemial ApS (${APPLE_TEAM_ID})" \
            --component "${APP_PATH}" /Applications \
            "${APP_NAME}.pkg"

          echo "=== Package created ==="
          ls -la "${APP_NAME}.pkg"

      - name: Validate with App Store
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo -n "$APPLE_API_PRIVATE_KEY" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          xcrun altool --validate-app \
            --type macos \
            --file "eddie.chat.pkg" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Upload to App Store Connect
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          xcrun altool --upload-app \
            --type macos \
            --file "eddie.chat.pkg" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Upload .pkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-appstore-pkg
          path: eddie.chat.pkg
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain /tmp/build.keychain || true
          rm -f /tmp/certificate.p12 /tmp/installer_certificate.p12

  # =============================================================================
  # iOS App Store Build (signed + uploaded to TestFlight)
  # =============================================================================
  build-ios-appstore:
    name: iOS App Store
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-ios

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          echo "Set version to $VERSION"

      - name: Install ImageMagick
        run: brew install imagemagick

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$APPLE_CERTIFICATE" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Install iOS provisioning profile
        id: profile
        env:
          IOS_MOBILE_PROVISION: ${{ secrets.IOS_MOBILE_PROVISION }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$IOS_MOBILE_PROVISION" | base64 --decode > $PP_PATH

          # Extract UUID and Name from profile
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< \
            $(security cms -D -i $PP_PATH))
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" /dev/stdin <<< \
            $(security cms -D -i $PP_PATH))

          # Install to standard location using UUID as filename
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/${PP_UUID}.mobileprovision

          echo "uuid=${PP_UUID}" >> $GITHUB_OUTPUT
          echo "name=${PP_NAME}" >> $GITHUB_OUTPUT
          echo "Installed provisioning profile: ${PP_NAME} (${PP_UUID})"

      - name: Initialize iOS project
        run: bunx tauri ios init

      - name: Strip alpha from generated iOS icons
        run: |
          # Apple rejects icons with alpha channel, but Tauri requires RGBA source icons
          # Fix only the generated icons, not the source icons
          find src-tauri/gen/apple -name "*.png" -exec magick {} -background white -alpha remove -alpha off {} \;

      - name: Configure manual code signing
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PP_UUID: ${{ steps.profile.outputs.uuid }}
          PP_NAME: ${{ steps.profile.outputs.name }}
        run: |
          PROJECT_YML="src-tauri/gen/apple/project.yml"
          PBXPROJ="src-tauri/gen/apple/eddie-chat.xcodeproj/project.pbxproj"

          echo "=== project.yml BEFORE ==="
          cat "$PROJECT_YML"

          # Fix project.yml — the XcodeGen source of truth
          ruby << 'RUBY'
          require 'yaml'

          path = "src-tauri/gen/apple/project.yml"
          yml = YAML.load_file(path)
          team = ENV['APPLE_TEAM_ID']
          pp_name = ENV['PP_NAME']

          # Fix signing in settingGroups
          if yml.dig('settingGroups', 'app', 'base')
            yml['settingGroups']['app']['base']['DEVELOPMENT_TEAM'] = team
            yml['settingGroups']['app']['base']['CODE_SIGN_STYLE'] = 'Manual'
            yml['settingGroups']['app']['base']['CODE_SIGN_IDENTITY'] = 'Apple Distribution'
            yml['settingGroups']['app']['base']['PROVISIONING_PROFILE_SPECIFIER'] = pp_name
          end

          # Fix signing in target settings
          if yml.dig('targets', 'eddie-chat_iOS', 'settings', 'base')
            yml['targets']['eddie-chat_iOS']['settings']['base']['CODE_SIGN_STYLE'] = 'Manual'
            yml['targets']['eddie-chat_iOS']['settings']['base']['CODE_SIGN_IDENTITY'] = 'Apple Distribution'
            yml['targets']['eddie-chat_iOS']['settings']['base']['DEVELOPMENT_TEAM'] = team
            yml['targets']['eddie-chat_iOS']['settings']['base']['PROVISIONING_PROFILE_SPECIFIER'] = pp_name
          end

          # Prevent libapp.a from being copied into the app bundle
          target = yml['targets']['eddie-chat_iOS']
          if target && target['sources']
            target['sources'] = target['sources'].map do |s|
              if s.is_a?(String) && s == 'Externals'
                { 'path' => 'Externals', 'buildPhase' => 'none' }
              elsif s.is_a?(Hash) && s['path'] == 'Externals'
                s.merge('buildPhase' => 'none')
              else
                s
              end
            end
          end

          File.write(path, yml.to_yaml)
          RUBY

          echo "=== project.yml AFTER ==="
          cat "$PROJECT_YML"

          # Regenerate pbxproj from the fixed project.yml
          echo "=== Regenerating Xcode project from project.yml ==="
          cd src-tauri/gen/apple
          xcodegen generate
          cd -

          echo "=== pbxproj signing settings ==="
          grep -n "CODE_SIGN\|PROVISIONING\|DEVELOPMENT_TEAM\|ProvisioningStyle" "$PBXPROJ" || true

          # Update ExportOptions.plist
          cat > src-tauri/gen/apple/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>${APPLE_TEAM_ID}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>chat.eddie</key>
                  <string>${PP_NAME}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Build iOS app for App Store
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          # Tauri needs APPLE_API_KEY_PATH pointing to the .p8 file
          mkdir -p ~/private_keys
          echo -n "$APPLE_API_PRIVATE_KEY" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8
          export APPLE_API_KEY_PATH=~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          # Clean stale Externals to avoid duplicate libapp.a error
          rm -rf src-tauri/gen/apple/Externals/arm64/debug
          rm -rf src-tauri/gen/apple/Externals/x86_64

          bunx tauri ios build --export-method app-store-connect

      - name: Upload to TestFlight
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          mkdir -p ~/private_keys
          echo -n "$APPLE_API_PRIVATE_KEY" | base64 --decode > ~/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          # Find the IPA
          IPA_PATH=$(find src-tauri/gen/apple/build -name "*.ipa" -type f | head -1)

          if [ -z "$IPA_PATH" ]; then
            echo "ERROR: No IPA file found"
            find src-tauri/gen/apple/build -type f
            exit 1
          fi

          echo "Found IPA: $IPA_PATH"

          # Remove libapp.a from the IPA (Apple rejects standalone .a files in bundle)
          echo "=== Removing libapp.a from IPA ==="
          IPA_TMPDIR=$(mktemp -d)
          unzip -q "$IPA_PATH" -d "$IPA_TMPDIR"
          find "$IPA_TMPDIR" -name "libapp.a" -delete
          cd "$IPA_TMPDIR" && zip -qr "$OLDPWD/$IPA_PATH" . && cd "$OLDPWD"
          rm -rf "$IPA_TMPDIR"
          echo "libapp.a removed from IPA"

          # Validate first
          xcrun altool --validate-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

          # Upload
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER"

      - name: Set TestFlight release notes
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          # Check if RELEASE_NOTES.txt exists
          if [ ! -f "RELEASE_NOTES.txt" ]; then
            echo "RELEASE_NOTES.txt not found, skipping TestFlight notes"
            exit 0
          fi

          # Install dependencies
          pip3 install --break-system-packages PyJWT cryptography requests

          # Create Python script to set release notes via App Store Connect API
          cat > set_testflight_notes.py << 'PYTHON_SCRIPT'
          import jwt
          import time
          import requests
          import json
          import os
          import sys

          # Read release notes
          with open('RELEASE_NOTES.txt', 'r') as f:
              release_notes = f.read().strip()

          # Generate JWT token
          key_id = os.environ['APPLE_API_KEY_ID']
          issuer_id = os.environ['APPLE_API_ISSUER']
          key_path = os.path.expanduser(f'~/private_keys/AuthKey_{key_id}.p8')

          with open(key_path, 'r') as f:
              private_key = f.read()

          token = jwt.encode(
              {
                  'iss': issuer_id,
                  'exp': int(time.time()) + 1200,
                  'aud': 'appstoreconnect-v1'
              },
              private_key,
              algorithm='ES256',
              headers={'kid': key_id}
          )

          headers = {
              'Authorization': f'Bearer {token}',
              'Content-Type': 'application/json'
          }

          # Get app ID (bundle identifier: chat.eddie)
          print("Finding app...")
          response = requests.get(
              'https://api.appstoreconnect.apple.com/v1/apps?filter[bundleId]=chat.eddie',
              headers=headers
          )
          response.raise_for_status()
          apps = response.json()['data']
          if not apps:
              print("App not found")
              sys.exit(1)

          app_id = apps[0]['id']
          print(f"App ID: {app_id}")

          # Get latest pre-release version (wait up to 5 minutes for build to appear)
          print("Waiting for build to appear in App Store Connect...")
          build_id = None
          for attempt in range(30):
              response = requests.get(
                  f'https://api.appstoreconnect.apple.com/v1/apps/{app_id}/preReleaseVersions',
                  headers=headers
              )
              response.raise_for_status()
              versions = response.json()['data']

              if versions:
                  version_id = versions[0]['id']

                  # Get builds for this version
                  response = requests.get(
                      f'https://api.appstoreconnect.apple.com/v1/preReleaseVersions/{version_id}/builds',
                      headers=headers
                  )
                  response.raise_for_status()
                  builds = response.json()['data']

                  if builds:
                      build_id = builds[0]['id']
                      print(f"Found build: {build_id}")
                      break

              if attempt < 29:
                  print(f"Build not yet available, waiting... (attempt {attempt + 1}/30)")
                  time.sleep(10)

          if not build_id:
              print("Build not found after waiting, skipping release notes")
              sys.exit(0)

          # Get or create beta build localization
          response = requests.get(
              f'https://api.appstoreconnect.apple.com/v1/builds/{build_id}/betaBuildLocalizations',
              headers=headers
          )
          response.raise_for_status()
          localizations = response.json()['data']

          if localizations:
              # Update existing localization
              localization_id = localizations[0]['id']
              print(f"Updating existing localization: {localization_id}")

              response = requests.patch(
                  f'https://api.appstoreconnect.apple.com/v1/betaBuildLocalizations/{localization_id}',
                  headers=headers,
                  json={
                      'data': {
                          'type': 'betaBuildLocalizations',
                          'id': localization_id,
                          'attributes': {
                              'whatsNew': release_notes
                          }
                      }
                  }
              )
              response.raise_for_status()
          else:
              # Create new localization
              print("Creating new localization")

              response = requests.post(
                  'https://api.appstoreconnect.apple.com/v1/betaBuildLocalizations',
                  headers=headers,
                  json={
                      'data': {
                          'type': 'betaBuildLocalizations',
                          'attributes': {
                              'locale': 'en-US',
                              'whatsNew': release_notes
                          },
                          'relationships': {
                              'build': {
                                  'data': {
                                      'type': 'builds',
                                      'id': build_id
                                  }
                              }
                          }
                      }
                  }
              )
              response.raise_for_status()

          print("✅ TestFlight release notes updated successfully")
          PYTHON_SCRIPT

          # Run the script
          python3 set_testflight_notes.py

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-appstore-ipa
          path: src-tauri/gen/apple/build/**/*.ipa
          if-no-files-found: warn
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  # =============================================================================
  # Android Build
  # =============================================================================
  build-android:
    name: Mobile - Android
    runs-on: ubuntu-22.04
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;29.0.14206865"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> $GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          echo "Set version to $VERSION"

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Initialize Android project
        run: |
          rm -rf src-tauri/gen/android
          bunx tauri android init

      - name: Build Android app
        run: bunx tauri android build
        env:
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            src-tauri/gen/android/app/build/outputs/**/*.apk
            src-tauri/gen/android/app/build/outputs/**/*.aab
          if-no-files-found: warn
          retention-days: 30

  # =============================================================================
  # Development Release (Pre-release)
  # =============================================================================
  release-dev:
    name: Create Dev Release
    needs: [build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*
          merge-multiple: false

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: android-build
          path: artifacts/android-build

      - name: Display artifacts structure
        run: find artifacts -type f | head -50

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-${{ steps.sha.outputs.short }}
          name: "Dev Build - ${{ steps.date.outputs.date }} (${{ steps.sha.outputs.short }})"
          prerelease: true
          generate_release_notes: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.nsis.zip
            artifacts/**/*.apk
            artifacts/**/*.aab
          body: |
            ## ⚠️ Development Build

            **This is an automated development build and has not been thoroughly tested.**

            Use at your own risk. For stable releases, please use a versioned release (e.g., `v1.0.0`).

            ---

            **Build Information:**
            - Commit: [`${{ steps.sha.outputs.short }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            - Branch: `${{ github.ref_name }}`
            - Date: ${{ steps.date.outputs.date }}
            - Workflow: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Cleanup old dev releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 5
          delete_tag_pattern: dev-*
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Stable Release
  # =============================================================================
  release-stable:
    name: Create Stable Release
    needs: [build-desktop, build-macos-appstore, build-ios-appstore]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download desktop artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*
          merge-multiple: false

      - name: Download macOS App Store artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: macos-appstore-pkg
          path: artifacts/macos-appstore

      - name: Download iOS App Store artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: ios-appstore-ipa
          path: artifacts/ios-appstore

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: android-build
          path: artifacts/android-build

      - name: Display artifacts structure
        run: find artifacts -type f | head -50

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create stable release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.nsis.zip
            artifacts/**/*.apk
            artifacts/**/*.aab
            artifacts/**/*.ipa
            artifacts/**/*.pkg
          body: |
            ## Release ${{ steps.version.outputs.version }}

            See the automatically generated release notes below for changes since the last release.

            ### App Store
            macOS and iOS builds have been uploaded to App Store Connect.
            Check [App Store Connect](https://appstoreconnect.apple.com) for status.
